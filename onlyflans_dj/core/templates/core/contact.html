{% extends 'core/base.html' %}

{% block content %}

<div class="flex items-center justify-center p-12">
    <div class="mx-auto w-full max-w-[550px]">
      <form action="#" method="POST">
        {% csrf_token %}
        <div class="mb-5">
          <label
            for="name"
            class="mb-3 block text-base font-medium text-base"
          >
            Nombre
          </label>
          <input
            type="text"
            name="customer_name"
            id="customer_name"
            placeholder="Nombre"
            class="w-full rounded-md border border-teal bg-white py-3 px-6 text-base font-medium text-base outline-none focus:border-teal focus:shadow-md"
          />
        </div>
        <div class="mb-5">
          <label
            for="email"
            class="mb-3 block text-base font-medium text-base"
          >
            Correo Electronico
          </label>
          <input
            type="email"
            name="customer_email"
            id="customer_email"
            placeholder="usuario@onlyflans.cl"
            class="w-full rounded-md border border-teal bg-white py-3 px-6 text-base font-medium text-base outline-none focus:border-teal focus:shadow-md"
          />
        </div>
        <div class="mb-5">
          <label
            for="message"
            class="mb-3 block text-base font-medium text-base"
          >
            Mensaje
          </label>
          <textarea
            rows="4"
            name="message"
            id="message"
            placeholder="Escribe tu Mensaje"
            class="w-full resize-none rounded-md border border-teal bg-white py-3 px-6 text-base font-medium text-base outline-none focus:border-teal focus:shadow-md"
          ></textarea>
        </div>
        <div>
          <button
          class="mt-6 inline-block px-8 py-4 rounded-xl bg-teal-500 text-white hover:bg-teal-700"
          >
            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>


  {% endblock %}
