{% extends 'core/base.html' %}

{% block content %}



<div class="max-w-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0">

    <div class="images w-full mb-6 lg:mb-0 lg:w-3/5">
        {% if flan.image %}
        <img class="rounded-xl" src="{{ flan.image.url }}">
        {% else %}
        <img class="rounded-xl" src="https://via.placeholder.com/240x240.jpg">
        {% endif %}

    </div>

    <div class="information w-full mb-6 lg:p-6 lg:w-2/5">
        <h2 class="text-2xl">{{ flan.name }}</h2>

        <p class="mt-1 text-gray-400">{{ flan.formatted_price }}</p>

        <p class="mt-6 text-gray-700">{{ flan.description }}</p>

        <a href="#" class="mt-6 inline-block px-8 py-4 rounded-xl bg-teal-500 text-white hover:bg-teal-700">
            Comprar

        </a>
    </div>

</div>


{% endblock %}
